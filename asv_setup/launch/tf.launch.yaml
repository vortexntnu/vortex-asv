      pkg: tf2_ros
      exec: static_transform_publisher
      name: base_link_to_lidar
      args: --frame-id base_link --child-frame-id os_lidar --x 0 --y 0 --z 0.03565 --roll 0 --pitch 0 --yaw 0

  - node:
      pkg: tf2_ros
      exec: static_transform_publisher
      name: base_link_to_zed2_camera_center
