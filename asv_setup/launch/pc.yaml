launch:
  - set_env:
      name: ROSCONSOLE_FORMAT
      value: "[${severity}] [${time}] [${node}]: ${message}"

  - group:
      - node:
          pkg: joy
          exec: joy_node
          name: joystick_driver
          output: screen
          param:
            - name: _deadzone
              value: 0.15
            - name: _autorepeat_rate
              value: 100
          remap:
          -
                from: "/joy"
                to: "/joystick/joy"

  - include:
      file: "src/vortex-asv/mission/joystick_interface/launch/joystick_interface_launch.yaml" 
